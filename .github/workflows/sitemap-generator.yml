name: Generar Sitemap

on:
  push:
    paths:
      - 'htmls/**/*.html'  # Activa el flujo cuando se sube un nuevo archivo HTML

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Instalar dependencias
      run: pip install -r requirements.txt || true  # Si tu script tiene dependencias, se instalan aqu√≠ (pero en este caso, no hay)

    - name: Ejecutar script de Python
      run: python generate_sitemap.py

    - name: Commit y subir el sitemap.xml
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add sitemap.xml
        git commit -m "Actualizar sitemap.xml" || echo "No hay cambios para commitear"  # Previene errores si no hay cambios
     
    - name: Push cambios
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
